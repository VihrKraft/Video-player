<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="buttons_block">
      <div class="left-buttons">
        <button class="js-play-button player-button play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button play-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button sound-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button sound-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      </div>
      
      <div class="viewing-panel">
        <span class="js-current-time current-time"></span>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
          <div class="circle"></div>
        </div>
        <span class="js-duration duration"></span>
      </div>
      
      
      <div class="right-buttons">
        <button class="js-fullscreen-button player-button fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
